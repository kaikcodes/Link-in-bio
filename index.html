<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Kai Kollegger Cabrera - Links</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
            <script>
                window.addEventListener('DOMContentLoaded', () => {
                    VANTA.BIRDS({
                        el: "#vanta",
                        mouseControls: true,
                        touchControls: true,
                        gyroControls: true,
                        minHeight: 200.00,
                        minWidth: 200.00,
                        scale: 1.00,
                        scaleMobile: 1.00,
                        color1: 0xfcfcfc,
                        color2: 0x0,
                        backgroundColor: 0x0,
                        backroundAlpha: 0.0,
                        wingSpan: 40.00,
                        separation: 100.00,
                        alignment: 77.00,
                        cohesion: 5.00,
                        quantity: 1.00,
                       
                    })

                    setTimeout(() => {

                        const main = document.querySelector('main')
                        main.style.opacity = 1
                        main.style.filter = 'blur(0px)'
                    }, 1000)
                })
     </script>               
    </head>
    <body>
        <div id="vanta"></div>
        <main class="animated">
            <header>
                <img src="./images/Me copy.jpeg" />
                <h1>@kai_codes</h1>
            </header>
            <ul>
                <li>
                    <a href="mywebsite.com">
                        <img src="./images/homepage.svg" alt="Homepage" width="20" />
                        Official Website
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/channel/UCy0AGp8C72MKM8FuP9i47wQ/featured">
                        <img src="./images/youtube.svg" alt="YouTube" width="20" />
                        YouTube
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/kai_codes">
                        <img src="./images/twitter.svg" alt="Twitter" width="20" />
                        Twitter
                    </a>
                </li>
                <li>
                    <a href="https://github.com/kaikcodes">
                        <img src="./images/github.svg" alt="GitHub" width="20"/>
                        GitHub
                    </a>
                </li>
            </ul>
        </main>
    </body>
</html>
